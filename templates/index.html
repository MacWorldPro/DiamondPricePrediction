<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
            width: 100%;
        }
        .main-content h2 {
            font-size: 24px;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 28px;
            }
            .main-content h2 {
                font-size: 20px;
            }
            .button-container a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Our Website</h1>
    </div>

    <div class="main-content">
        <h2>This is the home page</h2>
        <div class="button-container">
            <a href="/predict">Go to Form</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Your MacWorld. All rights reserved.
    </footer>

</body>
</html>
